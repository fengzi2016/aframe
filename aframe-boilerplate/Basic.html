<html>

<head>
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>
<script>
    AFRAME.registerComponent('scale-on-mouseenter', {
      schema: {
        to: {default: '2.5 2.5 2.5'}
      },
      init: function () {
        var data = this.data;
        this.el.addEventListener('mouseenter', function () {
          this.setAttribute('scale', data.to);
        });
      }
    });
  </script>
<body>
  <a-scene>
    <!-- <a-box color='red' rotation='0 45 45' scale='2 2 2' position='0 2 -5'>
           <a-entity id="box" geometry="primitive: box" material="color: red"></a-entity> 
           <a-sphere position = '1 0 3'></a-sphere>
               //it is relative position,the position will be 1 2 3 
          </a-box>
          <a-entity environment='preset:forset; numDressing:500'></a-entity>
          <a-box src="https://i.imgur.com/mYmmbrp.jpg" position='5,2,-5' rotation='0 45 45' scale='2 2 2'></a-box>
          <a-sky color='#222'></a-sky> -->
    <a-assets>
        <audio src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav" autoplay
        preload></audio>
      <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
      <img id="skyTexture" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
      <img id='groundTexture' src="https://cdn.aframe.io/a-painter/images/floor.jpg">
    </a-assets>
    
    <!-- <a-animation attribute='position' to='0 2.2 -5' direction='alternate' dur='2000' repeat='indefinite'></a-animation> -->
  
  <a-camera>
    <a-cursor>

    </a-cursor>
  </a-camera>
  <!-- <a-sound src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav" autoplay="true"
  position="-3 1 -4"></a-sound> -->
  <a-box src="#boxTexture" position="0 2 -5" rotation="0 45 45" scale="2 2 2"></a-box>
  <!-- <a-box color='#FFF' width='4' height='10' depth='2' position='-10 2 -5' rotation='0 0 45' scale='2 0.5 3' src='#texture'></a-box> -->
  <a-animation attribute='position' to='0 2.2 -5' direction='alternate' dur='2000' repea='indefinite'></a-animation>
  <a-animation attribute="scale" begin="mouseenter" dur="300" to="2.3 2.3 2.3"></a-animation>
  <a-animation attribute="scale" begin="mouseleave" dur="300" to="2 2 2"></a-animation>
  <a-animation attribute="rotation" begin="click" dur="2000" to="360 405 45"></a-animation>
</a-box>
    <a-sky src="#skyTexture"></a-sky>
    <a-light type="ambient" color="#445451"></a-light>
    <a-light type="point" intensity="2" position="2 4 4"></a-light>
    <a-plane src="#groundTexture" rotation='-90 0 0' width='30' height='30'  repeat="10 10"></a-plane>
    <a-text value="Hello, A-Frame!" color="#BBB"
    position="-0.9 0.2 -3" scale="1.5 1.5 1.5"></a-text>
  </a-scene>

</body>

</html>
